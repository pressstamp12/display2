<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer Google Drive</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #file-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #file-display iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        #instruction {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            max-width: 90%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="file-container">
        <div id="file-display"></div>
        <div id="instruction"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
